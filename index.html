<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <script src="https://telegram.org/js/telegram-web-app.js"/>
    <script>
      const telegram = window.Telegram.WebApp;
      if (telegram.initDataUnsafe && telegram.initDataUnsafe.user) {
        document.getElementById('xuid').innerText = "user id: " + telegram.initDataUnsafe.user.id;
      }
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Web App</title>
    <style>body { background: darkorange; }</style>
  </head>
  <body>
    <h1 id="xuid">user id:</h1>
  </body>
</html>
