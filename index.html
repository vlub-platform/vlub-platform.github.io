<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <script src="https://telegram.org/js/telegram-web-app.js">
      const tg = window.Telegram.WebApp;
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <script src="public/index.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Web App</title>
    <link rel="stylesheet" href="./public/style.css">
  </head>
  <body>
    <div class="app">
      <script>
        const telegram = window.Telegram.WebApp;
        function clck() {
          if (telegram.initDataUnsafe && telegram.initDataUnsafe.user) {
            document.getElementById('xuid').innerText = "user id: " + telegram.initDataUnsafe.user.id;
          }
        }
      </script>
      <div class="checker">
        <h1 id="xuid">user id:</h1>
        <button onclick="clck()">check</button>
        <button onclick="entplant()">entplant</button>
      </div>
      <div class="plantzone">
        <img id="plant"src="./public/claim01.png"class="plant"></img>
        <span class="timerplant">00:00:00</span>
      </div>
      <button class="claimbutton" onclick="claimplant()">claim</button>
    </div>
  </body>
</html>
